{% extends "base.html" %}

{% block title %} Maka Site {% endblock %}

{% block head %} 
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
<link rel="icon" href="{{ url_for('static', filename='images/Absol.ico') }}" type="image/x-icon">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;700&display=swap" rel="stylesheet">
{% endblock %}

{% block body %} 

<div class="container"><img class="background" src="{{ url_for('static', filename='images/Background.png') }}"/>

  <!-- #region Title Bar & Navbar -->



  <nav class="navbar">
    <ul class="navbar-nav">
        <li class="nav-item"><a href="/">HOME</a></li>
        <li class="nav-item"><a href="/about">ABOUT</a></li>
        <!-- More nav items -->
    </ul>
    <div class="search-bar">
        <input type="text" placeholder="Looky Looky">
        <button type="submit">:3</button>
    </div>
  </nav>



  <!-- #endregion -->

  <!-- #region Gallery Slider -->

  <div class="slidecontainer">

    <div class="slide" style="display: block;">
        <img src="{{ url_for('static', filename='images/mon0.jpg') }}" alt="Image 1">
    </div>

    <div class="slide" style="display: block;">
        <img src="{{ url_for('static', filename='images/mon1.jpg') }}" alt="Image 2">
    </div>

    <div class="slide">
      <img src="{{ url_for('static', filename='images/mon3.jpg') }}" alt="Image 3">
    </div>

    <div class="slide" style="display: block;">
      <img src="{{ url_for('static', filename='images/mon4.jpg') }}" alt="Image 4">
    </div>

    <!-- More slides make sure to add em laterrr -->

  </div>


  <script src="{{ url_for('static', filename='js/slider.js') }}"></script>

  <!-- #endregion -->

  <!-- #region Background Particles -->
  {% for i in range(blue_particle_number) %}
  <div class="circle-container">
    <div class="circle" id="{{ i + 1 }}"></div>
  </div>
  {% endfor %}
  <!-- #endregion -->


</div>


{% endblock %}
